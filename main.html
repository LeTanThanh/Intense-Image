<!DOCTYPE html>
<html>
<head>
  <title>Intense Image</title>

  <!-- import JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- import Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- import IntenseJS -->
  <script src="scripts/intense.js"></script>

  <link rel="stylesheet" href="css/main.css">
  <script src="scripts/main.js"></script>
</head>
<body>
  <div class="container">
    <h2>Image Gallery</h2>
   
    <div class="row">
      <div class="col-md-4">
        <div class="thumbnail">
          <span>
            <img src="images/h1_small.jpg" class="intense-image"
              data-title="Beautiful fields"
              data-caption="With lots of wheaty puffs. Love those puffs."
              style="width:100%; height: 200px; object-fit: cover;">
          </span>
        </div>
      </div>

      <div class="col-md-4">
        <div class="thumbnail">
          <span>
            <img src="images/h2_small.jpg" class="intense-image"
              data-title="Chilling sheep"
              data-caption="To your breed, your fleece, your clan be true!"
              style="width:100%; height: 200px; object-fit: cover;">
          </span>
        </div>
      </div>

      <div class="col-md-4">
        <div class="thumbnail">
          <span>
            <img src="images/v1_small.jpg" class="intense-image"
              data-title="Fantastic cliffs"
              data-caption="Longing for exploration. Explore me!"
              style="width:100%; height: 200px; object-fit: cover;">
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
